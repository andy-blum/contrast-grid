<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrast Grid</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h2>Directions</h2>
    <p>Enter Hex, RGB, HSL, or named values for colors (<a href="https://github.com/bgrins/TinyColor#accepted-string-input">more info on accepted color formats</a>), one per line.</p>
    <div class="layout-container">
      <form class="color-input-form">
        <label>
          <div>X axis colors (required)</div>
          <textarea class="color-input-1" rows="5" required></textarea>
        </label>
        <label>
          <div>Y axis colors (optional)</div>
          <textarea class="color-input-2" rows="5"></textarea>
        </label>
        <button>Get Contrast Grid</button>
      </form>
      <div class="table-container"></div>
    </div>
  </main>
  <script src="/tinycolor-min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
